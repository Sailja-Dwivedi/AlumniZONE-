<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .edit-btn {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Alumni Profile</h2>
        <form id="alumniProfile">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Course Name</label>
                <input type="text" class="form-control" id="courseName" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Passing Year</label>
                <select class="form-control" id="passingYear" disabled>
                    <option>Select Year</option>
                    <script>
                        for(let year = 1990; year <= new Date().getFullYear(); year++) {
                            document.write(`<option value="${year}">${year}</option>`);
                        }
                    </script>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Department Name</label>
                <input type="text" class="form-control" id="departmentName" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Current Job</label>
                <input type="text" class="form-control" id="currentJob" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Department/Office/Company Name</label>
                <input type="text" class="form-control" id="companyName" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Designation</label>
                <input type="text" class="form-control" id="designation" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Current Job Location (City, Country)</label>
                <input type="text" class="form-control" id="jobLocation" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Experience in Years</label>
                <select class="form-control" id="experience" disabled>
                    <option>Select Experience</option>
                    <script>
                        for(let i = 0; i <= 50; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Final Year Marksheet (JPG Format)</label>
                <input type="file" class="form-control" id="marksheet" accept="image/jpeg" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Passport Size Photo</label>
                <input type="file" class="form-control" id="photo" accept="image/jpeg" disabled>
            </div>
            <button type="button" class="btn btn-primary edit-btn" onclick="enableEditing()">Edit</button>
            <button type="submit" class="btn btn-success" style="display: none;" id="saveBtn">Save</button>
        </form>
    </div>

    <script>
        function enableEditing() {
            document.querySelectorAll("#alumniProfile input, #alumniProfile select").forEach(input => input.disabled = false);
            document.getElementById("saveBtn").style.display = "block";
        }
    </script>
</body>
</html>
