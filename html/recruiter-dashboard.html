<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .edit-btn {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Recruiter Profile</h2>
        <form id="recruiterProfile">
            <div class="mb-3">
                <label class="form-label">Recruiter Name</label>
                <input type="text" class="form-control" id="recruiterName" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Company Name</label>
                <input type="text" class="form-control" id="companyName" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Official Email ID</label>
                <input type="email" class="form-control" id="email" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contact" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Company Website</label>
                <input type="url" class="form-control" id="website" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Company Address</label>
                <input type="text" class="form-control" id="address" disabled>
            </div>

            <h4 class="mt-4">Job Posting Details</h4>
            <div class="mb-3">
                <label class="form-label">Available Job Positions</label>
                <input type="text" class="form-control" id="jobPositions" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Job Location</label>
                <input type="text" class="form-control" id="jobLocation" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Work Type</label>
                <select class="form-control" id="workType" disabled>
                    <option>Office</option>
                    <option>Remote</option>
                    <option>Hybrid</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Experience Required</label>
                <select class="form-control" id="experience" disabled>
                    <option>0 Years</option>
                    <option>1 Year</option>
                    <option>2 Years</option>
                    <option>3+ Years</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Salary Range (LPA)</label>
                <input type="text" class="form-control" id="salary" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Job Description</label>
                <textarea class="form-control" id="jobDescription" rows="3" disabled></textarea>
            </div>

            <h4 class="mt-4">Social Media Links (Optional)</h4>
            <div class="mb-3">
                <label class="form-label">LinkedIn</label>
                <input type="url" class="form-control" id="linkedin" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Twitter</label>
                <input type="url" class="form-control" id="twitter" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Facebook</label>
                <input type="url" class="form-control" id="facebook" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Instagram</label>
                <input type="url" class="form-control" id="instagram" disabled>
            </div>

            <h4 class="mt-4">Upload Documents</h4>
            <div class="mb-3">
                <label class="form-label">Company Logo (PNG/JPG)</label>
                <input type="file" class="form-control" id="companyLogo" accept=".png, .jpg, .jpeg" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Recruiter ID Upload</label>
                <input type="file" class="form-control" id="recruiterID" accept=".png, .jpg, .jpeg, .pdf" disabled>
            </div>

            <button type="button" class="btn btn-primary edit-btn" onclick="enableEditing()">Edit</button>
            <button type="submit" class="btn btn-success" style="display: none;" id="saveBtn">Save</button>
        </form>
    </div>

    <script>
        function enableEditing() {
            document.querySelectorAll("#recruiterProfile input, #recruiterProfile select, #recruiterProfile textarea").forEach(input => input.disabled = false);
            document.getElementById("saveBtn").style.display = "block";
        }
    </script>
</body>
</html>
